    <script type="text/javascript">
      $(document).ready(function(){
        var date = new Date()
        var d    = date.getDate(),
            m    = date.getMonth(),
            y    = date.getFullYear()
        $('.calendar').fullCalendar({
          themeSystem: 'bootstrap4',
          header    : {
            left  : 'prev,next today',
            center: 'title',
            right : 'month,listWeek'
          },
          editable  : true,
          eventLimit: true,
          events    : [
            {
              // format time & date picker new Date(y,m,d,h,m)
              title          : 'All Day Event',
              start          : new Date(y, m, 1),
              backgroundColor: '#f56954',//Merah
              borderColor    : '#f56954' //Merah
            },
            {
              title          : 'Long Event',
              start          : new Date(y, m, d - 5),
              end            : new Date(y, m, d - 2),
              backgroundColor: '#f39c12',//Kuning
              borderColor    : '#f39c12' //Kuning
            },
            {
              title          : 'Meeting',
              start          : new Date(y, m, d, 10, 30),
              allDay         : false,
              backgroundColor: '#0073b7',//Biru
              borderColor    : '#0073b7' //Biru
            },
            {
              title          : 'Lunch',
              start          : new Date(y, m, d, 12, 0),
              end            : new Date(y, m, d, 14, 0),
              allDay         : false,
              backgroundColor: '#00c0ef',//Aqua
              borderColor    : '#00c0ef' //Aqua
            },
            {
              title          : 'Birthday Party',
              start          : new Date(y, m, d + 1, 19, 0),
              end            : new Date(y, m, d + 1, 22, 30),
              allDay         : false,
              backgroundColor: '#00a65a',//Ijo
              borderColor    : '#00a65a' //Ijo
            },
            {
              title          : 'Click for Google',
              start          : new Date(y, m, 28),
              end            : new Date(y, m, 29),
              backgroundColor: '#3a87ad',// Default
              borderColor    : '#3a87ad',// Default
              url            : 'event?p=detail&id=terserah'
            }
          ],
        });
      });
    </script>

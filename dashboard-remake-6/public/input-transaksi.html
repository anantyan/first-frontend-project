        <div class="container-fluid pt-4">
        
        <!-- isi content -->
        <div class="rom">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <div class="card shadow-sm">
              <div class="card-header d-flex justify-content-between">
                <button type="button" onclick="window.history.back()" class="btn btn-primary shadow-sm" data-target="#tambah-data-konsumen" data-toggle="modal"><span class="py-2"><i class="icon ion-ios-arrow-back"></i></span></button>
                <span class="font-weight-bold my-2">Input transaksi</span>
                <button type="button" class="close" data-toggle="collapse" data-target="#collapse-saya" aria-controls="collapse-saya" aria-label="Minimize"><span>&times;</span></button>
              </div>
              <div class="card-body collapse show" id="collapse-saya">

                <!-- isi form -->
                <form action="" method="post">
                  <div class="form-group row">
                    <div class="col-6">
                      <label for="input-nama">Nama :</label>
                      <select class="custom-select form-control form-control-sm" required id="input-nama">
                        <option selected>Pilihan..</option>
                        <option value="1">Arya</option>
                        <option value="2">Rezza</option>
                        <option value="3">Anantya</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label for="alamat-penerima">Alamat penerima :</label>
                      <select class="custom-select form-control form-control-sm" required id="alamat-penerima">
                        <option selected>Pilihan..</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group row">
                    <div class="col-6">
                      <label for="nomor-hp">Nomor HP :</label>
                      <select class="custom-select form-control form-control-sm" required id="nomor-hp">
                        <option selected>Pilihan..</option>
                      </select>
                    </div>
                    <div class="col-6">
                      <label for="jenis-transaksi">Jenis transaksi :</label>
                      <select class="custom-select form-control form-control-sm" required id="jenis-transaksi">
                        <option selected>Pilihan..</option>
                        <option value="1">Cash</option>
                        <option value="2">Piutang</option>
                        <option value="3">Pre-Order</option>
                      </select>
                    </div>
                  </div>
                  <div class="border rounded px-3 pt-3 mb-3 borderan-saya">
                    <div class="form-group row mb-0">
                      <div class="col-12">
                        <label for="Barang" class="font-weight-bold">Barang</label>
                      </div>
                    </div>
                    <div class="form-group row mb-0">
                      <div class="col-6">
                        <label for="nama-barang">Nama barang</label>
                      </div>
                      <div class="col-6">
                        <label for="harga-barang">Harga barang</label>
                      </div>
                    </div>
                    <div id="form-barang">
                      <div class="form-group row">
                        <div class="col-6">
                          <select id="nama-barang" class="custom-select form-control form-control-sm shadow-sm">
                            <option selected>Pilihan..</option>
                            <option value="1">Mobil Ferarri 456GT</option>
                            <option value="2">Laptop HP EliteBook 1050 UHD Intel</option>
                            <option value="3">Motor Ninja Kawasaki H2R</option>
                          </select>
                        </div>
                        <div class="col-4">
                          <select id="harga-barang" class="custom-select form-control form-control-sm shadow-sm">
                            <option selected>Pilihan..</option>
                            <option value="1">12000000</option>
                            <option value="2">12000000</option>
                            <option value="3">12000000</option>
                          </select>
                        </div>
                        <div class="col-2">
                          <button type="button" class="btn btn-danger w-100 shadow-sm" id="hapus-barang">Hapus barang</button>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="row mb-0">
                    <div class="col-4">
                      <button type="button" class="btn btn-primary shadow-sm" id="tambah-barang">Tambah barang</button>
                    </div>
                    <div class="col-8 d-flex justify-content-end">
                      <div class="pl-2 align-self-center">
                        <label class="m-0">Ongkos kirim:</label>
                      </div>
                      <div class="pl-2">
                        <input type="text" id="ongkos" class="form-control">
                      </div>
                      <div class="pl-2 align-self-center">
                        <label class="m-0">Total:</label>
                      </div>
                      <div class="pl-2">
                        <input type="text" readonly="readonly" id="total" class="form-control">
                      </div>
                      <div class="pl-2">
                        <button type="submit" class="btn btn-success shadow-sm">Simpan</button>
                      </div>
                    </div>
                  </div>
                </form>

              </div>
            </div>

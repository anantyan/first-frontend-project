<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="favicon/prima.png">
  <title>Form login</title>
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/compile.css">
</head>

<body>
  <div class="container">
    <div class="row d-flex justify-content-center">
      <div class="col-lg-8 col-md-12 col-sm-12 pt-5 mt-5 pb-5 mb-5">
        <div class="card shadow">
          <div class="card-body d-flex py-0 px-0">
            <div class="d-flex justify-content-center bg-ligh text-white rounded-left px-4 w-75">
              <img src="favicon/prima.png" style="max-width: 100%; height: 100px;" class="align-self-center">
            </div>
            <div class="py-4 px-3 w-100 border m-2 rounded shadow-sm">
              <strong>
                <h3 class="font-weight-bold text-center pb-4">Login</h3>
              </strong>
              <form action="nota.html">
                <div class="form-group">
                  <label for="inputUsername" class="text-truncate mb-0">Username :</label>
                  <input type="text" class="form-control" id="inputUsername" placeholder="Masukan username anda"
                    required>
                </div>
                <div class="form-group">
                  <label for="inputPassword" class="text-truncate mb-0">Password :</label>
                  <div class="input-group">
                    <input type="password" class="form-control show-pass" id="inputPassword" placeholder="Masukan password anda"
                      required>
                    <span class="input-group-append">
                      <button class="btn btn-outline-dark show" type="button">
                        <i class="icon ion-md-eye"></i>
                      </button>
                    </span>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-group my-2">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="inputIngatPassword">
                      <label class="form-check-label" for="inputIngatPassword">
                        Ingat saya
                      </label>
                    </div>
                  </div>
                  <div>
                    <button type="submit" class="btn btn-success shadow-sm">Masuk</button>
                  </div>
                </div>
                <div class="d-flex justify-content-between">
                  <div class="form-group my-2">
                    <a href="lupa-password.html">Lupa password!</a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/popper/popper.js"></script>
  <script type="text/javascript" src="components/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="assets/js/compile.js"></script>
</body>

</html>

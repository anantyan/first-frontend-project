<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/png" href="favicon/prima.png">

  <link rel="stylesheet" type="text/css" href="https://unpkg.com/ionicons@4.4.2/dist/css/ionicons.min.css">
  <link rel="stylesheet" type="text/css" href="components/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="assets/css/compile.css">
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark shadow fixed-top better-bootstrap-nav-left">
    <div class="container">
      <a class="navbar-brand" href="nota.html">
        <img src="favicon/prima.png" style="max-height: 100%; width: 24px;" class="d-inline-block align-top" alt="">
        Simpent
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="mx-auto w-50">
          <form class="form-inline mr-2 my-2 my-md-0 ml-auto">
            <input type="search" class="search-saya form-control-sm w-100 form-control" placeholder="Pencarian disini (Enter)"
              aria-label="Pencarian disini" aria-describedby="button-search">
          </form>
        </div>
        <div class="navbar-nav ml-auto">
          <a class="nav-item nav-link" href="nota.html"><i class="icon ion-md-bookmarks"></i> Nota</a>
          <a class="nav-item nav-link" href="rekap.html"><i class="icon ion-md-clipboard"></i> Rekap</a>
          <a class="nav-item nav-link" href="transaksi.html"><i class="icon ion-md-cart"></i> Transaksi</a>
          <div class="dropdown">
            <a class="nav-item nav-link" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true"
              aria-expanded="false" href="javascript:void(0)" "><i class=" icon ion-md-settings"></i> Setting</a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMenuLink">
              <a class="dropdown-item" href="profile.html">Profile</a>
              <a class="dropdown-item" href="index.html">Keluar</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="container mt-5 pt-4 mb-4">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="card-header bg-dark-saya text-white">
            <strong>
              <h5 class="font-weight-bold text-center mb-0">
                Halaman nota
              </h5>
            </strong>
          </div>
          <div class="card-body">
            <div class="border rounded shadow-sm">
              <form action="nota.html" class="p-2">
                <div class="form-group row mb-2 p-1">
                  <div class="col-8">
                    <label for="inputNamaKonsumen" class="text-truncate mb-0">Nama konsumen :</label>
                    <input type="text" name="" class="form-control" id="inputNamaKonsumen" placeholder="Masukan nama"
                      required>
                  </div>
                  <div class="col-2">
                    <label for="inputNamaKonsumen" class="text-truncate mb-0">No nota :</label>
                    <input readonly type="text" name="" class="form-control" id="inputNamaKonsumen" placeholder="Masukan nama"
                      value="#hellow024d">
                  </div>
                  <div class="col-2">
                    <label for="inputNamaKonsumen" class="text-truncate mb-0">Tanggal :</label>
                    <input readonly type="text" name="" class="form-control text-right" id="inputNamaKonsumen"
                      placeholder="Masukan tanggal" value="01/01/2019">
                  </div>
                </div>
                <div class="border rounded m-1 shadow-sm">
                  <div class="after-add-more" id="nota">
                    <div class="input-group control-group row m-2">
                      <div class="col-2">
                        <input type="number" name="" class="form-control" placeholder="Qty" required>
                      </div>
                      <div class="col-5">
                        <input type="text" name="" class="form-control" placeholder="Barang/Jasa" required>
                      </div>
                      <div class="col-2">
                        <input type="text" name="" class="form-control text-right" placeholder="Harga satuan" required>
                      </div>
                      <div class="col-2">
                        <input type="text" name="" class="form-control text-right" placeholder="Jumlah harga" required>
                      </div>
                      <div class="col-1">
                        <a class="btn btn-danger remove"><i class="text-white icon ion-md-close-circle-outline"></i></a>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="row p-1">
                  <div class="pr-4 col-6">
                    <a class="btn btn-primary add-more text-white"><i class="icon ion-md-add-circle-outline"></i>
                      Tambah baris (alt +)</a>
                  </div>
                  <div class="col-6 d-flex justify-content-end">
                    <div class="pr-2 align-self-center">
                      <label class="m-0">Total:</label>
                    </div>
                    <div class="pr-2">
                      <input type="number" readonly name="" value="12000" class="form-control">
                    </div>
                    <div>
                      <button type="submit" name="Submit" class="btn btn-success">Simpan</button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="components/jquery/jquery.js"></script>
  <script type="text/javascript" src="components/popper/popper.js"></script>
  <script type="text/javascript" src="components/bootstrap/js/bootstrap.js"></script>
  <script type="text/javascript" src="assets/js/compile.js"></script>
</body>

</html>
